# =========================
# Servidor HTTP principal para o WordPress
# =========================
server {
    listen 80;                         # Porta padrão HTTP
    server_name _;                     # Aceita qualquer host (Tunnel faz o roteamento)

    root /var/www/html;                # Pasta raiz do WordPress (montada no Docker)
    index index.php index.html;        # Ordem dos arquivos index

    # -------------------------
    # GZIP (compressão de resposta)
    # -------------------------
    gzip on;                           # Ativa compressão gzip
    gzip_types text/plain text/css application/json application/javascript application/xml application/rss+xml text/javascript;
    gzip_min_length 1024;              # Só comprime respostas > 1KB
    gzip_comp_level 5;                 # Nível de compressão (1–9)

    # -------------------------
    # Cabeçalhos de Segurança
    # -------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------
    # BLOCO PRINCIPAL (SEM CACHE POR ENQUANTO)
    # -------------------------
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # -------------------------
    # Arquivos estáticos
    # -------------------------
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
        expires 30d;                   # Cache browser 30 dias
        access_log off;                # Não loga estático
    }

    # -------------------------
    # Proteger wp-config.php
    # -------------------------
    location = /wp-config.php {
        deny all;
    }

    # -------------------------
    # Processamento PHP via PHP-FPM (container wordpress)
    # -------------------------
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_index index.php;
        fastcgi_pass wordpress:9000;       # Nome do serviço Docker + porta
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # -------------------------
    # Bloquear arquivos ocultos (.git, .env, etc.)
    # -------------------------
    location ~ /\. {
        deny all;
    }
}
